<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .account{
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="account">
    <h1>注册</h1>
    <form>
        {% for field in form %}
            {% if field.name == 'code' %}
                <div class="form-group">
                    <!--label for规定了label与哪个表单元素绑定-->
                    <label for={{ field.id_for_label }}>{{ field.label }}</label>
                    <!--form-control样式就是美化输入框的关键元素，同样可以在ModelForm中定义-->
                    <!--input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"-->
                    <div class="clearfix">
                        <div class="col-md-6" style="padding-left: 0;">{{ field }}</div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-default">点击获取短信</button>
                        </div>
                    </div>

                </div>
            {% else %}
                <div class="form-group">
                    <!--label for规定了label与哪个表单元素绑定-->
                    <label for={{ field.id_for_label }}>{{ field.label }}</label>
                    <!--form-control样式就是美化输入框的关键元素，同样可以在ModelForm中定义-->
                    <!--input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"-->
                    {{ field }}
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit" class="btn btn-default">注 册</button>
    </form>
</div>

</body>
</html>
