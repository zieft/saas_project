{% extends 'layout/manage.html' %}

{% block css %}
    <style>
        .title-list {
            border-right: 1px solid #dddddd;
            min-height: 500px;
        }

        .panel-default .panel-heading {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .content {
            border-left: 1px solid #dddddd;
            min-height: 600px;
            margin-left: -1px; /*左移1个像素，使得左右两个边框重合*/
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading"><i class="fa fa-book" aria-hidden="true"></i>
                <div>wiki文档</div>
                <div class="function">
                    <a href="{% url 'wiki_add' project_id=request.tracer.project.id %}" type="button"
                       class="btn btn-success btn-xs">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> 新建
                    </a>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-sm-3 title-list">目录</div>
                <div class="col-sm-9 content">
                    <div style="text-align: left">
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                    <span class="error-msg">{{ field.errors.0 }}</span>
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">提 交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
